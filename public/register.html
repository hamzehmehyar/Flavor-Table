<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="registerContainer">
    <h2>Register</h2>

    <form id="registerForm">

        <input type="text" placeholder="Username" id="usernameRegister" required><br>
        <input type="email" placeholder="Email" id="emailRegister" required><br>
        <input type="password" placeholder="Password" id="passwordRegister" required><br>
        <button type="submit" id="registerButton">Register</button>

    </form>

    <a href="./login.html">Back to login</a>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./login_register.js"></script>
</div>    
    
</body>
</html>
